<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Bots – Interactive 3D One-Page Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a192f;
      color: #f0f8ff;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    header {
      background: #112240;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
      transition: transform 0.6s ease;
    }
    .logo:hover img {
      transform: rotateY(360deg);
    }
    .logo h1 {
      font-size: 1.8rem;
      color: #64ffda;
    }
    nav a {
      color: #ccd6f6;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #64ffda;
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 0;
      background: linear-gradient(135deg, #0f2c57, #1c3c72);
      animation: fadeIn 1.5s ease;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #b0c7e4;
    }
    .buttons .btn {
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s ease;
    }
    .btn.primary {
      background-color: #64ffda;
      color: #0a192f;
    }
    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
    }
    .btn.secondary {
      background-color: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
    }
    .btn.secondary:hover {
      background-color: #112240;
    }

    /* Features Section */
    .features {
      padding: 80px 0;
      background: #0f1b35;
      text-align: center;
    }
    .features h3 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffffff;
      animation: fadeIn 1s ease;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: #112240;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      transition: transform 0.5s ease;
    }
    .card:hover {
      transform: rotateY(15deg);
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      color: white;
      font-size: 1.25rem;
    }
    .card-front {
      background: #3498db;
    }
    .card-back {
      background: #03a046;
      transform: rotateY(180deg);
    }

    /* Contact Section */
    .contact {
      padding: 80px 0;
      background: #0f2c57;
      text-align: center;
    }
    .contact h3 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .contact-form input, .contact-form textarea {
      padding: 15px;
      width: 100%;
      max-width: 600px;
      border: 1px solid #64ffda;
      border-radius: 5px;
      background-color: #112240;
      color: white;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #64ffda;
    }
    .contact-form button {
      background-color: #64ffda;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      color: #0a192f;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(100, 255, 218, 0.6);
    }

    /* Footer Section */
    footer {
      padding: 20px 0;
      text-align: center;
      background: #112240;
      color: #8892b0;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://via.placeholder.com/50x50.png?text=UB" alt="Ultimate Bots Logo">
        <h1>Ultimate Bots</h1>
      </div>
      <nav>
        <a href="#hero">Home</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="container">
      <h2>Your Ultimate Discord Bot Hub</h2>
      <p>Reliable, Fast, and Packed with Features. Build and manage bots with ease.</p>
      <div class="buttons">
        <a href="#" class="btn secondary">Join Discord</a>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <div class="container">
      <h3>Why Choose Ultimate Bots?</h3>
      <div class="cards">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Moderation</div>
            <div class="card-back">Slash commands, bans, auto‑roles</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Music</div>
            <div class="card-back">High‑quality audio, playlists</div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Fun</div>
            <div class="card-back">Games, polls, memes</div>
          </div>
        </div>
      </div>
    </div>
  </section>
